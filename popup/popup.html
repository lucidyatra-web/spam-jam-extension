<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spam Jam</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="popup-root">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <img src="../assets/icons/spamjam-icon.png" alt="Spam Jam Logo" class="logo" />
        <div class="brand-text">
          <div class="brand-name">Spam Jam</div>
          <div class="brand-sub" id="header-sub">Trusted Sites</div>
        </div>
      </div>

      <button class="icon-btn" id="settings-btn" title="Settings" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor"
            d="M19.43 12.98c.04-.32.07-.66.07-1s-.03-.68-.07-1l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.03 7.03 0 0 0-1.73-1l-.38-2.65A.5.5 0 0 0 14 2h-4a.5.5 0 0 0-.5.42l-.38 2.65a6.96 6.96 0 0 0-1.73 1l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64L4.57 10c-.04.32-.07.66-.07 1s.03.68.07 1l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1a7.03 7.03 0 0 0 1.73 1l.38 2.65a.5.5 0 0 0 .5.42h4a.5.5 0 0 0 .5-.42l.38-2.65a7.03 7.03 0 0 0 1.73-1l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65zM12 15.5a3.5 3.5 0 1 1 0-7 3.5 3.5 0 0 1 0 7z" />
        </svg>
      </button>
    </header>

    <!-- MAIN VIEW -->
    <main class="content" id="main-view">
      <div class="center-view">
        <div class="input-row">
          <input id="trusted-site-input" type="url" class="lux-input"
            placeholder="Add trusted site (e.g. example.com)" />
          <button id="add-btn" class="primary-btn">Add</button>
        </div>

        <div class="trusted-list-wrapper">
          <div class="trusted-list-header">
            <h4>Trusted Sites</h4>
            <div class="count" id="trusted-count">0</div>
          </div>

          <div class="trusted-list-container">
            <ul id="trusted-list" class="trusted-list"></ul>
            <div id="empty-note" class="empty-note">No trusted sites yet.</div>
          </div>
        </div>
      </div>
    </main>

    <!-- SETTINGS VIEW -->
    <main class="content hidden" id="settings-view">
      <div class="settings-panel">
        <h3>Settings</h3>
        <div class="setting-item">
          <span>Block Mode</span>
          <label class="switch">
            <input type="checkbox" id="toggle-warning">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span>OFF/ON</span>
          <label class="switch">
            <input type="checkbox" id="toggle-chat">
            <span class="slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <span>Chat Analysis</span>
          <label class="switch">
            <input type="checkbox" id="toggle-smart-filters">
            <span class="slider"></span>
          </label>
        </div>

        <button class="primary-btn" id="back-btn">Back</button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <span class="footer-left">Saved locally</span>
      <span class="footer-right" id="ai-status">v1.0</span>
    </footer>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
